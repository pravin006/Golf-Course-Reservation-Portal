{% extends "base.html" %}

{% block chartnavblock %}
<li class="nav-item"><a href="courses" class="nav-link text-white p-3 mb-2 sidebar-link"><i class="fas fa-address-card text-light fa-lg mr-3"></i>Back to Course</a></li>
<label for="Selector"></label>


<input id = 'panel' value="{{panel}}" type="hidden">


<select id="Selector" name="Selector" >
    <option value="default">Select</option>
    {% for item in courses %}
    <option value="{{item}}">{{item}}</option>
    {% endfor %}
</select>
{% endblock %}

{% block bookingblock %}
        <div style="position: relative; width:95%;height: 80vh; margin: auto; ">
        <div class="card-header" style="position: relative; margin: auto; text-align: left;">
            <h3 style="text-align: left;">Show Schedule</h3>
        </div>
        <div class="card-body">
                <!-- Create a div where the graph will take place -->
                <div class="chart-container" style="position: relative; width:80%; margin: auto;" id = 'can'>
                    <!-- canvas allows us to draw -->
                    <canvas id="myChart" width="400" height="230"></canvas>
                </div>        
        </div>
        </div>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
{% endblock %}
